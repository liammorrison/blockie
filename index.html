<!DOCTYPE html>
<html>

<head>
    <title>Blockie</title>
    <link rel="stylesheet" href="blockie.css">
</head>

<body>
    <div id="gameContainer">
        <div id="title">Blockie</div>
        <div width="512" height="512" id="canvasContainer">
            <div id="countdownTimerContainer">
                <div id="countdownTimerSprite"></div>
                <div id="countdownTimer"></div>
            </div>
            <div id="levelOneMenuIcon">
                <div id="levelOneMenuIconText">1</div>
            </div>
            <div id="levelTwoMenuIcon">
                <div id="levelTwoMenuIconText">2</div>
            </div>
            <div id="levelThreeMenuIcon">
                <div id="levelThreeMenuIconText">3</div>
            </div>
            <div id="levelFourMenuIcon">
                <div id="levelFourMenuIconText">4</div>
            </div>
            <div id="levelFiveMenuIcon">
                <div id="levelFiveMenuIconText">5</div>
            </div>
            <div id="levelSixMenuIcon">
                <div id="levelSixMenuIconText">6</div>
            </div>
            <div id="levelSevenMenuIcon">
                <div id="levelSevenMenuIconText">7</div>
            </div>
            <div id="levelEightMenuIcon">
                <div id="levelEightMenuIconText">8</div>
            </div>
            <div id="levelNineMenuIcon">
                <div id="levelNineMenuIconText">9</div>
            </div>
            <div id="levelTenMenuIcon">
                <div id="levelTenMenuIconText">10</div>
            </div>
            <div id="levelElevenMenuIcon">
                <div id="levelElevenMenuIconText">11</div>
            </div>
            <div id="levelTwelveMenuIcon">
                <div id="levelTwelveMenuIconText">12</div>
            </div>
            <div id="levelEndMenuIcon">
                <div id="levelEndMenuIconText">End</div>
            </div>
            <canvas width="512" height="512" id="game"></canvas>
        </div>
        <div id="gameInfo">
            <div id="currentPoints">Points: </div>
            <div id="currentLevel">Level: </div>
        </div>
        <div id="messageDisplayer"></div>
        <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
        <script src="lib/blockie.js"></script>
    </div>
</body>

</html>
